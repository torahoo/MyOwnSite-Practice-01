<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인 폼</h2>
    </div>
    <h4 class="mb-3">로그인 정보 입력</h4>
    <form action="loginForm.html" th:action="@{/controller/members/login}" method="post">
        <div>
            <label for="memberEmail">이메일</label>
            <input type="text" id="memberEmail" name="memberEmail" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
        </div>
    </form>
    <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='members-list.html'"
                th:onclick="|location.href='@{/member/members-list}'|"
                type="button">취소</button>
    </div>
</div> <!-- /container -->
</body>
</html>
