<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입 폼</h2>
    </div>
    <h4 class="mb-3">회원정보 입력</h4>
    <form action="item.html" th:action method="post">
        <div>
            <label for="memberEmail">이메일</label>
            <input type="text" id="memberEmail" name="memberEmail" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <div>
            <label for="memberNickName">닉네임</label>
            <input type="text" id="memberNickName" name="memberNickName" class="form-control" placeholder="닉네임을 입력하세요">
        </div>
        <div>
            <label for="memberAge">나이</label>
            <input type="number" id="memberAge" name="memberAge" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/items}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
